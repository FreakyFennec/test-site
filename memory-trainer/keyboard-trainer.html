    <script>
        let sequence = [];
        let playerSequence = [];
        let keys = [
            'keyC', 'keyCSharp', 
            'keyD', 'keyDSharp', 
            'keyE', 
            'keyF', 'keyFSharp', 
            'keyG', 'keyGSharp', 
            'keyA', 'keyASharp', 
            'keyB'
        ];
        let gameStarted = false;
        let currentStep = 0;

        function startGame() {
            if (!gameStarted) {
                sequence = [];
                playerSequence = [];
                currentStep = 0;
                nextStep();
                gameStarted = true;
                document.getElementById('startButton').disabled = true;
            }
        }

        function nextStep() {
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            sequence.push(randomKey);
            playSequence();
        }

        function playSound(note) {
            const audio = new Audio(`public/sound/keyboard-sound/${note}.wav`);
            audio.play();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(function () {
                highlightKey(sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function highlightKey(key) {
            const path = document.getElementById(key);
            
            const originalColor = path.style.fill;  // Sauvegarde de la couleur d'origine
            
            path.style.fill = 'url(#color-gradient)';   // Changement de la couleur pour le dÃ©gradÃ©
            setTimeout(function () {
                
                path.style.fill = originalColor;    // Restauration de la couleur d'origine

                playSound(key.replace("key", ""));   // Appel de la fonction playSound avec le nom de la note
            }, 500);
        }
        
        function checkKey(clickedKey) {
            if (gameStarted) {
                highlightKey(clickedKey);
                playerSequence.push(clickedKey);

                if (playerSequence[currentStep] === sequence[currentStep]) {
                    currentStep++;

                    if (currentStep === sequence.length) {
                        currentStep = 0;
                        playerSequence = [];
                        setTimeout(nextStep, 1000);
                    }
                } else {
                    alert('Game Over! Votre score : ' + (sequence.length - 1));
                    gameStarted = false;
                    document.getElementById('startButton').disabled = false;
                }
            }
        }
    </script>
