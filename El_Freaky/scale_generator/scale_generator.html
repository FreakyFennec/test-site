                        <form class="col-md-12" id="form-scales-generator">
                            <label for="fondamentale">Fondamentale :</label>
                            <select id="fondamentale" name="fondamentale">
                                <option value="C" selected="selected">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>                    
                            <label for="alteration">Altération :</label>
                            <select id="alteration" name="alteration">
                                <option value=" " selected="selected">Sans</option>
                                <option value="#">#</option>
                                <option value="b">b</option>
                            </select>
                        
                            <label for="qualitee">Qualitée :</label>
                            <select id="qualitee" name="qualitee">
                                <option value="Maj" selected="selected">Majeure</option>

                                <!-- <option value="aug">Augmentée</option>                            
                                <option value="sus4">Sus4</option> -->
                            </select>
                                
                            <button id="button-run" type="button" class="btn btn-primary" id="buttonRun" onclick="scalesGenerator();">Run</button>
                        </form>

                            <div class="col-md-3" id="notation-anglo-sax">
                                <div id="scalesGenerator"></div>
